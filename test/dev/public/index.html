<html>
<head>
  <title>ajax</title>
</head>
<body>

  <script src='js/ajax.js'></script>

  <script>

    function onDone(res, req){ console.log(res); }
    function onFail(res, req){ console.log(res); }


    new Ajax({
      url: '/login',
      method: 'POST',
      data: {
        u: 'username1',
        p: 'password1'
      },
    }).done(onDone).fail(onFail);

    new Ajax({
      url: '/does_not_exist',
      method: 'POST',
      data: {
        u: 'username1',
        p: 'password1'
      },
    }).done(onDone).fail(onFail);


    new Ajax({
      url: '/does_not_end'
    }).done(onDone).fail(onFail);


    new Ajax({
      url: '/does_not_end',
      timeout: 1000,
    }).done(onDone).fail(onFail);


  </script>

</body>
</html>
